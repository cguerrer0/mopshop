<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"	>

<h:head>
	<title><h:outputText value="#{i18n['home.head.title']}" /></title>
</h:head>
<h:body>

	<ui:composition template="/pages/template/layout.xhtml">

		<ui:define name="content">
		
			<h3>
				<h:outputText value="#{i18n['home.content.title']}" />
			</h3>
			<h:form>
				<h:outputText value="#{i18n['home.content.form.first_name']}" /> : <h:inputText
					value="#{welcomeBean.firstName}"></h:inputText>
				<br />
				<h:outputText value="#{i18n['home.content.form.last_name']}" /> : <h:inputText
					value="#{welcomeBean.lastName}"></h:inputText>
				<br />
				<h:commandButton value="#{i18n['home.content.form.add']}"
					action="#{welcomeBean.createHello()}" />
			</h:form>
			<br />
			<h:form>
				<h:commandButton
					value="#{i18n['home.content.form.throw_exception']}"
					action="#{welcomeBean.throwException()}" />
			</h:form>


		


		</ui:define>


	</ui:composition>

</h:body>
</html>
