<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:wc="http://googlecode.com/wickedcharts">

<body>

	<ui:composition template="/pages/template/layout.xhtml">

		<ui:define name="content">
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
			<script src="http://code.highcharts.com/2.3.5/highcharts.js"></script>
			<br></br>
			<rich:panel styleClass="rich-panel">
				<h3>
					<h:outputText value="#{i18n['order.success_order']}" />
				</h3>
				<h1>
					<h:outputText value="#{i18n['order.complet.feedback']}" />
				</h1>	
				<h:form>

					<br></br>

					<rich:panel>
						<f:facet name="header">
							<h:outputText value="#{i18n['client.data']}" />
						</f:facet>
						<h:panelGrid columns="2">
							<h:outputLabel value="#{i18n['commun.name']}:" for="nombre" style="font-weight: bold;" />
							<h:outputText id="nombre" value="#{shoppingCartBean.order.customer.name}" />

							<h:outputLabel value="#{i18n['common.surname']}:" for="apellidos" style="font-weight: bold;" />
							<h:outputText id="apellidos" value="#{shoppingCartBean.order.customer.surname}" />

							<h:outputLabel value="#{i18n['common.nif']}:" for="nif" style="font-weight: bold;" />
							<h:outputText id="nif" value="#{shoppingCartBean.order.customer.nif}" />

							<h:outputLabel value="#{i18n['common.address']}:" for="domicilio" style="font-weight: bold;" />
							<h:outputText id="domicilio" value="#{shoppingCartBean.order.customer.address}" />

							<h:outputLabel value="#{i18n['common.postal_code']}:" for="codPostal" style="font-weight: bold;" />
							<h:outputText id="codPostal" value="#{shoppingCartBean.order.customer.postalCode}" />

							<h:outputLabel value="#{i18n['common.telephone']}:" for="telefono" style="font-weight: bold;" />
							<h:outputText id="telefono" value="#{shoppingCartBean.order.customer.telephone}" />

							<h:outputLabel value="#{i18n['common.email']}:" for="email" style="font-weight: bold;" />
							<h:outputText id="email" value="#{shoppingCartBean.order.customer.email}" />
						</h:panelGrid>
					</rich:panel>
					<br></br>
					<rich:panel>
						<f:facet name="header">
							<h:outputText value="#{i18n['order.data']}" />
						</f:facet>
						<h:panelGrid columns="2">
							<h:outputLabel value="#{i18n['order.number']}:" for="numero" style="font-weight: bold;" />
							<h:outputText id="numero" value="#{shoppingCartBean.order.id}" />

							<h:outputLabel value="#{i18n['order.date']}:" for="fecha" style="font-weight: bold;" />
							<h:outputText id="fecha" value="#{shoppingCartBean.order.date}">
								<f:convertDateTime pattern="dd.MM.yyyy" />
							</h:outputText>
						
							<h:outputLabel value="#{i18n['order.status']}:" for="estado" style="font-weight: bold;" />
							<h:outputText id="estado" value="#{shoppingCartBean.order.status}" />
						</h:panelGrid>
					</rich:panel>

					<br></br>

					<rich:panel>
						<f:facet name="header">
							<h:outputText value="#{i18n['order.total_amount']}" />
						</f:facet>
						<rich:dataTable var="row" value="#{shoppingCartBean.order.lineRows}">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{i18n['product.number']}" />
								</f:facet>
								<h:outputText value="#{row.number}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{i18n['product.description']}" />
								</f:facet>
								<h:outputText value="#{row.product.description}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{i18n['product.brand']}" />
								</f:facet>
								<h:outputText value="#{row.product.brand}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{i18n['product.model']}" />
								</f:facet>
								<h:outputText value="#{row.product.model}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{i18n['product.price']}" />
								</f:facet>
								<h:outputText value="#{row.price}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{i18n['product.discount']}" />
								</f:facet>
								<h:outputText value="#{row.discount}" />
							</rich:column>

							<rich:column>
								<f:facet name="header">
									<h:outputText value="#{i18n['order.product.amount']}" />
								</f:facet>
								<h:outputText value="#{row.totalRow}" />
							</rich:column>

						</rich:dataTable>
					</rich:panel>

					<br></br>

					<rich:panel>
						<f:facet name="header">
						Total Sales
						</f:facet>
						<wc:chart id="chart1" options="#{catalogBean.options}" />
					</rich:panel>
					<h:commandButton value="#{i18n['product.follow_buy']}" immediate="true" action="products.xhtml" />

				</h:form>

			</rich:panel>
		</ui:define>

	</ui:composition>

</body>
</html>
