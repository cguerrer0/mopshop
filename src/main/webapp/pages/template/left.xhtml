<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:rich="http://richfaces.org/rich">
    <ui:composition>
      <rich:panel >
        <h:form>
            <rich:panel >
             <f:facet name="header">
            <h:outputText value="Buscar producto"/> 
            </f:facet>
            <h:inputText size="20" value="#{catalogBean.checkDescription}"/>
            <h:commandButton value="Buscar" action="#{catalogBean.doSearchDescription}"/>
            </rich:panel>
            <br></br>
              <rich:panel >
            <f:facet name="header">
           <h:outputText value="Buscar marca"/> 
            </f:facet>
            <h:inputText size="20" value="#{catalogBean.checkBrand}"/>
            <h:commandButton value="Buscar" action="#{catalogBean.doSearchBrand}"/>
            <p>
                <h:commandLink action="#{catalogBean.doSearchAll}">
                    <h:outputText value="Ver todos los productos"/>
                </h:commandLink>
            </p>
            </rich:panel>
             <br></br>
            <rich:panel >
             <f:facet name="header">
            <h:outputText value="Ver por Familias"/> 
            </f:facet>
            <ul>
                <c:forEach var="family" items="#{catalogBean.families}">
                    <li>
                        <h:commandLink action="#{catalogBean.doSelectFamily}">
                            <h:outputText value="#{family.name}"/>
                            <f:param name="idFamilia" value="#{family.id}"/>
                        </h:commandLink>
                    </li>
                </c:forEach>
            </ul>
            </rich:panel>
        </h:form>
        </rich:panel>
    </ui:composition>
</html>
