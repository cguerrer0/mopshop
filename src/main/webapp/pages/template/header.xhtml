<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:rich="http://richfaces.org/rich">
<body>
	<ui:composition>
		<!-- <h1><h:outputText value="#{i18n['header']}" /></h1> -->
		<h:graphicImage id="logo" url="/resources/images/mopeloTrans.png" >
		</h:graphicImage>
		<br></br>
	
		 <h:form>
	
		  <rich:toolbar height="26" itemSeparator="grid">
		  
	        <rich:toolbarGroup rendered="#{ userBean.currentCustomer != null and userBean.currentCustomer.id != null }">
	    	    <h:commandLink value="#{i18n['client.see_profile']}" action="#{userBean.doCheckProfile}"/> 
	    	    <h:commandLink value="#{i18n['common.logout']}" action="#{userBean.doLogout}"/> 
	    	 
	        </rich:toolbarGroup>
	        <rich:toolbarGroup rendered="#{userBean.currentCustomer == null or userBean.currentCustomer.id == null }">
	         	 <h:commandLink value="#{i18n['common.init_session']}" action="login"/>
	         	 <h:commandLink value="#{i18n['user.create_user']}" action="#{userBean.doNewUser}"/>
	           
	        </rich:toolbarGroup>
	        <rich:toolbarGroup >
	          <h:commandLink value="en" action="#{localeBean.setLanguage('en')}" /> 
	        <h:commandLink value="es" action="#{localeBean.setLanguage('es')}" />
	        </rich:toolbarGroup>
	         <rich:toolbarGroup >
	          <h:commandLink value="#{i18n['shopping.cart_see']}" action="shoppingCart"/>
	         </rich:toolbarGroup>
	      
	    </rich:toolbar>
	    
	    <br></br>
	     <br></br>

			

              </h:form>
     
        
	</ui:composition>
</body>
</html>
