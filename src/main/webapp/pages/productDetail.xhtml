<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:rich="http://richfaces.org/rich" xmlns:f="http://java.sun.com/jsf/core">

<body>
	<h:head>
		<title><h:outputText value="#{i18n['home.head.title']}" /></title>
	</h:head>

	<ui:composition template="/pages/template/layout.xhtml">
		<ui:define name="content">
			<br></br>
			<rich:panel styleClass="rich-panel">
				<rich:panel>
					<f:facet name="header">
						<h:outputText value="Product Detail" />
					</f:facet>
					<h:panelGrid columns="2">

						<h:outputLabel value="#{i18n['product.description']}" for="description" style="font-weight: bold;" />
						<h:outputText id="description" value="#{catalogBean.currentProduct.description}" />

						<h:outputLabel value="#{i18n['product.brand']}:" for="brand" style="font-weight: bold;" />
						<h:outputText id="brand" value="#{catalogBean.currentProduct.brand}" />

						<h:outputLabel value="#{i18n['product.model']}:" for="model" style="font-weight: bold;" />
						<h:outputText id="model" value="#{catalogBean.currentProduct.model}" />

						<h:outputLabel value="#{i18n['product.family']}:" for="family" style="font-weight: bold;" />
						<h:outputText id="family" value="#{catalogBean.currentProduct.family.name}" />

						<h:outputLabel value="#{i18n['product.detail']}:" for="detail" style="font-weight: bold;" />
						<h:inputTextarea id="detail" cols="50" rows="6" readonly="true" value="#{catalogBean.currentProduct.detail}" />

						<h:outputLabel value="#{i18n['product.price']}:" for="price" style="font-weight: bold;" />
						<h:outputText id="price" value="#{catalogBean.currentProduct.price}" />

						<h:outputLabel value="#{i18n['product.stock']}:" style="font-weight: bold;" />
						<h:outputText value="#{i18n['product.in_stock']}" rendered="#{catalogBean.currentProduct.stock > 0}" />
						<h:outputText value="#{i18n['product.no_available']}" rendered="#{catalogBean.currentProduct.stock == 0}" />

					</h:panelGrid>
				</rich:panel>


				<h:commandButton value="#{i18n['common.return']}" immediate="true" onclick="history.back()" />

			</rich:panel>
		</ui:define>
	</ui:composition>

</body>
</html>
